# site settings

title: Wilson's Homepage
description: A temporary website until I build one from scratch
taglong: A temporary website until I build one from scratch
tagshort: Temporary website
url: https://cvless.netlify.app
baseurl: ""
permalink: pretty
repo: https://github.com/username/username.github.io

# author settings

author:
  name: Wilson Kong
  email: wilkosonng@gmail.com
photo: /assets/jpg/photo.jpg

# social media links

social:
  github: wilkosonng
  linkedin: wilkosonng

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
